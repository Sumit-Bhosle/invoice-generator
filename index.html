<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invoice Generator</title>

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f4f6fb;
            --card: #ffffff;
            --text: #1f2937;

            --page-width: 210mm;
            --page-height: 297mm;
            --border: 1px solid #000;
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* ===== LAYOUT ===== */
        .app {
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 20px;
            padding: 20px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, .08);
        }

        /* ===== FORM ===== */
        .form-box h2 {
            margin: 0 0 10px;
            color: var(--primary);
        }

        label {
            font-size: 13px;
            margin-top: 8px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
        }

        /* ===== BUTTONS ===== */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            flex: 1;
            padding: 10px;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .generate {
            background: var(--primary);
            color: #fff
        }

        .download {
            background: #111827;
            color: #fff
        }

        /* ===== PREVIEW ===== */
        .preview-wrap {
            display: flex;
            justify-content: center;
            overflow: auto;
        }

        .page {
            width: var(--page-width);
            background: #fff;
            padding: 12mm;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        td,
        th {
            border: var(--border);
            padding: 6px;
        }

        .center {
            text-align: center
        }

        .right {
            text-align: right
        }

        .bold {
            font-weight: bold
        }

        .sign-box {
            height: 70px
        }

        /* ===== PRINT (THE REAL FIX) ===== */
        @page {
            size: A4;
            margin: 0;
        }

        @media print {

            html,
            body {
                margin: 0 !important;
                padding: 0 !important;
                width: 100%;
                height: 100%;
            }

            /* hide UI */
            .form-box {
                display: none !important;
            }

            /* reset preview container */
            .preview-wrap {
                display: block !important;
                overflow: visible !important;
            }

            /* PERFECT CENTERING */
            .page {
                margin: 0 auto !important;
                left: 0 !important;
                right: 0 !important;
                transform: none !important;
                page-break-before: avoid !important;
                page-break-after: avoid !important;
                page-break-inside: avoid !important;
            }

            table,
            tr,
            td,
            th {
                page-break-inside: avoid !important;
            }

            * {
                box-shadow: none !important;
            }
        }

        /* ===== MOBILE ===== */
        @media(max-width:900px) {
            .app {
                grid-template-columns: 1fr
            }

            .preview-wrap {
                transform: scale(.92);
                transform-origin: top center;
            }

            .actions {
                position: sticky;
                bottom: 0;
                background: #fff;
                padding: 10px;
                box-shadow: 0 -5px 20px rgba(0, 0, 0, .1);
            }
        }
    </style>
</head>

<body>

    <div class="app">

        <!-- FORM -->
        <div class="card form-box">
            <h2>Invoice Details</h2>

            <label>Company Name</label>
            <input id="company" value="HITANSH ENTERPRISES">

            <label>Phone</label>
            <input id="phone" value="8169212775">

            <label>Email</label>
            <input id="email" value="yogeshsurve1980@gmail.com">

            <label>Bill To</label>
            <input id="billto">

            <label>Invoice No</label>
            <input id="invno">

            <label>Date</label>
            <input id="date" type="date">

            <label>Item Name</label>
            <input id="item">

            <label>Quantity</label>
            <input id="qty" type="number">

            <label>Unit</label>
            <input id="unit" value="Box">

            <label>Price per Unit</label>
            <input id="price" type="number" value="0">

            <label>Page Size</label>
            <select onchange="setSize(this.value)">
                <option value="A4">A4</option>
                <option value="A5">A5</option>
                <option value="LETTER">Letter</option>
            </select>

            <div class="actions">
                <button class="generate" onclick="generate()">Generate</button>
                <button class="download" onclick="downloadPDF()">Download PDF</button>
            </div>

            <small style="opacity:.6">
                Print tip: turn OFF ‚ÄúHeaders & Footers‚Äù
            </small>
        </div>

        <!-- PREVIEW -->
        <div class="card preview-wrap center">
            <div class="page" id="invoice">

                <h1 class="center">Tax<br>Invoice</h1>

                <table>
                    <tr>
                        <td class="bold">
                            <span id="cname"></span><br><br>
                            Phone: <span id="cphone"></span>
                        </td>
                        <td>Email: <span id="cemail"></span></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td width="50%">
                            <b>Bill To:</b><br>
                            <span id="cbill"></span>
                        </td>
                        <td width="50%">
                            <b>Invoice Details:</b><br>
                            No: <span id="cinv"></span><br>
                            Date: <span id="cdate"></span>
                        </td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <th>#</th>
                        <th>Item Name</th>
                        <th>Qty</th>
                        <th>Unit</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                    <tr>
                        <td class="center">1</td>
                        <td id="citem"></td>
                        <td class="center" id="cqty"></td>
                        <td class="center" id="cunit"></td>
                        <td class="right" id="cprice"></td>
                        <td class="right" id="ctotal"></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td class="right bold">Total :</td>
                        <td class="right bold">‚Çπ <span id="ctotal2"></span></td>
                    </tr>
                    <tr>
                        <td colspan="2"><b>Invoice Amount In Words:</b> <span id="words"></span></td>
                    </tr>
                </table>

                <table>
                    <tr>
                        <td>
                            <b>Terms & Conditions:</b><br>
                            Thank you for doing business with us.
                        </td>
                        <td class="center">
                            <b>For <span id="cname2"></span></b><br><br>
                            <div class="sign-box"></div>
                            Authorized Signatory
                        </td>
                    </tr>
                </table>

            </div>
        </div>
    </div>

    <script>
        function setSize(size) {
            if (size === "A4") { document.documentElement.style.setProperty('--page-width', '210mm') }
            if (size === "A5") { document.documentElement.style.setProperty('--page-width', '148mm') }
            if (size === "LETTER") { document.documentElement.style.setProperty('--page-width', '216mm') }
        }

        function generate() {
            const total = qty.value * price.value;

            cname.textContent = company.value;
            cname2.textContent = company.value;
            cphone.textContent = phone.value;
            cemail.textContent = email.value;
            cbill.textContent = billto.value;
            cinv.textContent = invno.value;
            cdate.textContent = date.value;
            citem.textContent = item.value;
            cqty.textContent = qty.value;
            cunit.textContent = unit.value;
            cprice.textContent = price.value;
            ctotal.textContent = total.toFixed(2);
            ctotal2.textContent = total.toFixed(2);
            words.textContent = "Rupees " + Math.round(total) + " only";
        }

        /* üöÄ AUTO-SCALE TO SINGLE PAGE */
        function downloadPDF() {
            const page = document.getElementById("invoice");
            const pageHeight = page.scrollHeight;
            const A4Px = 1122; // safe A4 height

            let scale = 1;
            if (pageHeight > A4Px) {
                scale = A4Px / pageHeight;
            }

            page.style.transform = scale < 1 ? `scale(${scale})` : "none";
            page.style.transformOrigin = "top center";

            setTimeout(() => {
                window.print();
                page.style.transform = "none";
            }, 50);
        }

    </script>

</body>

</html>
